<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Meu Portf칩lio</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>

<body>
  <!-- Bot칚o modo escuro -->
  <button class="modo-escuro-btn" onclick="alternarModo()">游깿 Modo Escuro</button>

  <!-- Cabe칞alho -->
  <header>
    <h1>Bem-vindo ao meu Portf칩lio</h1>
    <p>Veja meus projetos e gr치ficos de dados</p>
  </header>

  <!-- Gr치ficos -->
  <main>
    <h2>Horas de estudo por semana</h2>
    <canvas id="graficoEstudo"></canvas>

    <h2>Horas dedicadas por projeto</h2>
    <canvas id="meuGrafico"></canvas>
  </main>

  <!-- Contato -->
  <section id="contato">
    <h2>Entre em contato</h2>
    <a href="mailto:wellingtonboti01@gmail.com" class="botao-contato">九괦잺 Email</a>
    <a href="https://www.linkedin.com/in/wellington-wcl-dados" target="_blank" class="botao-contato">游댕 LinkedIn</a>
    <a href="https://github.com/WCL-Wisdom-Clarity-Learning" target="_blank" class="botao-contato">游눹 GitHub</a>

    <form action="https://formsubmit.co/wellingtonboti01@gmail.com" method="POST">
      <input type="hidden" name="_captcha" value="false">
      <input type="text" name="name" placeholder="Seu nome" required>
      <input type="email" name="email" placeholder="Seu e-mail" required>
      <textarea name="message" placeholder="Sua mensagem" required></textarea>
      <button type="submit">Enviar</button>
    </form>
  </section>

  <!-- Rodap칠 -->
  <footer>
    &copy; 2025 - W.C.L | Meu Portf칩lio
  </footer>

  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <script>
    // Gr치ficos
    const ctx1 = document.getElementById('meuGrafico');
    new Chart(ctx1, {
      type: 'bar',
      data: {
        labels: ['Projeto A', 'Projeto B', 'Projeto C'],
        datasets: [{
          label: 'Horas dedicadas',
          data: [12, 19, 7],
          borderWidth: 1,
          backgroundColor: ['#3498db', '#2ecc71', '#e74c3c']
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    const ctx2 = document.getElementById('graficoEstudo');
    new Chart(ctx2, {
      type: 'line',
      data: {
        labels: ['Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'S치b', 'Dom'],
        datasets: [{
          label: 'Horas de estudo',
          data: [2, 3, 1, 4, 3.5, 5, 2],
          borderColor: '#9b59b6',
          backgroundColor: 'rgba(155, 89, 182, 0.2)',
          tension: 0.3,
          fill: true
        }]
      },
      options: {
        responsive: true,
        scales: {
          y: {
            beginAtZero: true
          }
        }
      }
    });

    // Modo escuro
    function alternarModo() {
      document.body.classList.toggle('dark-mode');
      localStorage.setItem('modoEscuro', document.body.classList.contains('dark-mode'));
    }

    window.onload = () => {
      if (localStorage.getItem('modoEscuro') === 'true') {
        document.body.classList.add('dark-mode');
      }
    };
  </script>
</body>
</html>
